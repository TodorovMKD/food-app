<button type="button" class="btn btn-danger" (click)="getRecipeDetails()">Get Random Recipe</button>

@if (recipeDetails != null) {
    <app-recipe-details-card 
    [imgCard]="recipeDetails.meals[0].strMealThumb"
    [titleCard]="recipeDetails.meals[0].strMeal"
    [descriptionCard]="recipeDetails.meals[0].strInstructions"
    [linkCard]="recipeDetails.meals[0].strYoutube"
    ></app-recipe-details-card>
}
