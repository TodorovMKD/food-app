<div class="card mt-3" style="width: 15rem;">
    <img [src]="imgCard" class="card-img-top" alt="..." (click)="toggleCardContent()">
    <h5 class="card-title p-3">{{titleCard}}</h5>
    @if (showContent) {
        <div class="card-body">
            <p class="card-text" style="max-height: 150px; overflow: auto">{{descriptionCard}}</p>
            <a [href]="linkCard" class="btn btn-primary">Youtube</a>
        </div>
    }
</div>
